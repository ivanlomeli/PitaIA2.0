version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: pitaia_postgres
    environment:
      POSTGRES_DB: pitaia_db
      POSTGRES_USER: pitaia_user
      POSTGRES_PASSWORD: pitaia_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pitaia_network

  # Redis para cach√©
  redis:
    image: redis:7-alpine
    container_name: pitaia_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pitaia_network

  # Backend Rust
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pitaia_backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://pitaia_user:pitaia_password@postgres:5432/pitaia_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: pitaia-super-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
    networks:
      - pitaia_network
    volumes:
      - ./backend:/app
    command: cargo run

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pitaia_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - pitaia_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  pitaia_network:
    driver: bridge
